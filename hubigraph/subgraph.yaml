specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ReservePreGrant
    network: sepolia
    source:
      address: "0x54940600c7EBb651940b14Af13c06043ae709774"
      abi: ReservePreGrant
      startBlock: 6807451
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GrantUpdated
        - MaxReservationsPerGrantUpdated
        - OwnershipRenouncePrevented
        - OwnershipTransferred
        - ReservationLimitReachedEvent
        - TokensReserved
      abis:
        - name: ReservePreGrant
          file: ./abis/ReservePreGrant.json
      eventHandlers:
        - event: GrantUpdated(address)
          handler: handleGrantUpdated
        - event: MaxReservationsPerGrantUpdated(uint256)
          handler: handleMaxReservationsPerGrantUpdated
        - event: OwnershipRenouncePrevented()
          handler: handleOwnershipRenouncePrevented
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReservationLimitReachedEvent(uint256)
          handler: handleReservationLimitReachedEvent
        - event: TokensReserved(indexed address,uint256,uint256)
          handler: handleTokensReserved
      file: ./src/reserve-pre-grant.ts
